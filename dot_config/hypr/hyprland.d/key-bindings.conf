
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Binds/ for more keybinds
# See https://wiki.hypr.land/Configuring/Keywords/ for keywords
$mainMod = SUPER # Sets "Windows" key as main modifier

# Main keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, K, exec, hyprctl kill
bind = $mainMod, L, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F11, fullscreen

# Window/Workspace control
# bind = $mainMod ALT, DOWN, swapnext, next
bind = $mainMod SHIFT ALT, UP, movetoworkspace, r+1
bind = $mainMod SHIFT ALT, DOWN, movetoworkspace, r-1
bind = $mainMod SHIFT ALT, RIGHT, movetoworkspace, m+1
bind = $mainMod SHIFT ALT, LEFT, movetoworkspace, m-1
bind = $mainMod CTRL, UP, swapwindow, u
bind = $mainMod CTRL, DOWN, swapwindow, d
bind = $mainMod CTRL, LEFT, swapwindow, l
bind = $mainMod CTRL, RIGHT, swapwindow, r
bind = $mainMod CTRL ALT, UP, movewindow, u
bind = $mainMod CTRL ALT, DOWN, movewindow, d
bind = $mainMod CTRL ALT, LEFT, movewindow, l
bind = $mainMod CTRL ALT, RIGHT, movewindow, r

# Move focus with mainMod + arrow keys
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Switch workspaces with
bind = $mainMod ALT, UP, workspace, r+1
bind = $mainMod ALT, DOWN, workspace, r-1
bind = $mainMod ALT, RIGHT, workspace, m+1
bind = $mainMod ALT, LEFT, workspace, m-1
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9
bind = $mainMod, 0, workspace, r~10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && $notify-volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && $notify-volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && $notify-brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && $notify-brightness

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next && $notify-current-track
bindl = , XF86AudioPrev, exec, playerctl previous && $notify-current-track
bindl = , XF86AudioPause, exec, playerctl play-pause && $notify-current-track
bindl = , XF86AudioPlay, exec, playerctl play-pause && $notify-current-track
bindl = , XF86AudioStop, exec, playerctl stop && playerctl stop && $notify-current-track

# Clipboard Manager
bind = $mainMod, V, exec, $terminal --class $clip -e '$clip'

# Screen Capture
bind = , PRINT, exec, bash ~/.config/hypr/scripts.d/screenshot.sh
bind = SHIFT, PRINT, exec, FREEZE="true" bash ~/.config/hypr/scripts.d/screenshot.sh

# Quick Access
bind = $mainMod ALT, SPACE, exec, kitten quick-access-terminal

# Emoji Picker
bind = $mainMod, PERIOD, exec, rofimoji --action copy
bind = $mainMod ALT, PERIOD, exec, plasma-emojier

# Freeze Process
bind = $mainMod, ESCAPE, exec, hyprfreeze -a
