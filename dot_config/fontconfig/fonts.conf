<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>NotoSerif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>AdwaitaSans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>GeistMono Nerd Font Mono</family></prefer>
  </alias>
</fontconfig>
